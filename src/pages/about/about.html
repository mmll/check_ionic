<ion-header>
  <ion-navbar>
    <ion-title>
      Check
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
    </ion-refresher>
    <ion-list>
        <ion-item-sliding *ngFor = "let item of checkList" >
            <ion-item>{{item.name}} {{item.checkedTime}}</ion-item>
            <ion-item-options side="right" (ionSwipe)="checkDone(item,true)">
                <button ion-button full ></button>
                <button ion-button > <ion-icon  name="md-checkmark-circle" md="md-checkmark-circle"></ion-icon> </button>
            </ion-item-options>
            <ion-item-options side="left" (ionSwipe)="checkDone(item,false)">
                <button ion-button   color="danger" start><ion-icon  name="md-close-circle" md="md-close-circle"></ion-icon></button>
                <button ion-button  full color="danger" start></button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
