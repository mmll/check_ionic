<ion-header>
  <ion-navbar>
    <ion-title>
      goal
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label floating>Goal Name</ion-label>
    <ion-input type="text" [(ngModel)]="goal.name" required></ion-input>
  </ion-item>
  <ion-item>
  	<ion-label floating>Start date</ion-label>
  	<ion-datetime displayFormat="MMM DD, YYYY " min="{{goal.currentDate}}" [(ngModel)]="goal.startDate" required></ion-datetime>
  </ion-item>
  <ion-item>
  	<ion-label floating>End date</ion-label>
  	<ion-datetime displayFormat="MMM DD, YYYY " min="{{goal.startDate}}" [(ngModel)]="goal.endDate" required ></ion-datetime>
  </ion-item>
  <ion-item>
  	<ion-label floating>Times</ion-label>
  	<ion-select [(ngModel)]="goal.time" required>
  		<ion-option *ngFor="let item of times" value={{item.value}}>{{item.name}}</ion-option>
  	</ion-select>
	</ion-item>
</ion-content>
<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<button [disabled]="" type="submit" ion-button full (click)='createGoal()'>Create</button>
	</ion-toolbar>
</ion-footer>
